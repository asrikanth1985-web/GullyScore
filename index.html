<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5359/5359146.png">
    <title>GullyScore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          overscroll-behavior-y: contain; /* Prevents pull-to-refresh */
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation; /* Faster taps on mobile */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar-hidden::-webkit-scrollbar { display: none; }
        
        /* Prevent selection during fast clicking */
        .no-select {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          user-select: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite-plugin-static-copy": "https://esm.sh/vite-plugin-static-copy@^3.2.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 no-select">
    <div id="root"></div>
    
    <!-- PWA Debug Status: Only visible if installation issues occur or for testing -->
    <div id="pwa-debug" style="display:none; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: #00ff00; font-family: monospace; font-size: 10px; padding: 4px; z-index: 9999; pointer-events: none;">
        Initializing...
    </div>

    <!-- Main Entry Point for Vite -->
    <script type="module" src="/index.tsx"></script>

    <script>
        const debugEl = document.getElementById('pwa-debug');
        function log(msg) {
            // Uncomment to debug on mobile
            // debugEl.style.display = 'block'; 
            debugEl.innerHTML = msg;
            console.log(msg);
        }

        if ('serviceWorker' in navigator) {
            // Check for HTTPS
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                debugEl.style.display = 'block';
                debugEl.style.color = 'red';
                log("ERROR: PWA requires HTTPS. Install button will NOT show.");
            }

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => log('SW Registered. Scope: ' + reg.scope))
                    .catch(err => {
                        debugEl.style.display = 'block';
                        debugEl.style.color = 'red';
                        log('SW Fail: ' + err);
                    });
            });

            window.addEventListener('beforeinstallprompt', (e) => {
                log("Install Prompt Ready (Intercepted)");
            });
        } else {
            log("Service Worker not supported");
        }
    </script>
</body>
</html>
